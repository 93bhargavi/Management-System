 <div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          
            <div class="form-group">
              
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" name="username"  [(ngModel)]="username" required />
            </div>
            <br>
            <div class="form-group">
              <label for="password"> Password</label>
              <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required/>
               </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="submit()">Login</button>
          <br>
            <a class="small text-muted" href="#!">Forgot password?</a>
            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
            <a href="#!" style="color: #393f81;">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
